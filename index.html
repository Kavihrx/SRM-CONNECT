                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });

                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row

      const [joinedGroups, setJoinedGroups] = useState([]);
      const [currentUser, setCurrentUser] = useState(null);
      const [users, setUsers] = useState([]);
      const [showSignUp, setShowSignUp] = useState(false);
      const [showSignIn, setShowSignIn] = useState(false);
      const [signUpData, setSignUpData] = useState({ username: '', password: '' });
      const [signInData, setSignInData] = useState({ username: '', password: '' });
      const [selectedForum, setSelectedForum] = useState(null);
      const [showEventForm, setShowEventForm] = useState(null);
      const [showOpportunityForm, setShowOpportunityForm] = useState(null);
      const [selectedResource, setSelectedResource] = useState(null);

      const [opportunityFormData, setOpportunityFormData] = useState({ name: '', email: '', rollNumber: '' });

      // Handle Get Started
      const handleGetStarted = () => {
        interestSectionRef.current.scrollIntoView({ behavior: 'smooth' });
      };

      // Handle Choose Your Interest
      const handleChooseInterest = (interest) => {
        setSelectedInterest(interest);
      };

      // Handle Join Group
      const handleJoinGroup = (groupId) => {
        if (!currentUser) {
          alert('Please sign in to join a group!');
          setShowSignIn(true);
          return;
        }
        if (!joinedGroups.includes(groupId)) {
          setJoinedGroups([...joinedGroups, groupId]);
          setGroups(groups.map(group => 
            group.id === groupId 
              ? { ...group, members: group.members + 1 }
              : group
          ));
          alert(`Successfully joined ${groups.find(g => g.id === groupId).name}!`);
          setActiveTab('chat');
        } else {
          alert('You are already a member of this group!');
        }
      };

      // Handle Send Message
      const handleSendMessage = (groupId) => {
        if (!currentUser) {
          alert('Please sign in to send messages!');
          setShowSignIn(true);
          return;
        }
        if (newMessage.trim()) {
          setChatMessages([...chatMessages, {
            id: chatMessages.length + 1,
            groupId,
            user: currentUser.username,
            message: newMessage,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
          }]);
          setNewMessage('');
        }
      };

      // Handle Sign Up
      const handleSignUp = () => {
        if (signUpData.username && signUpData.password) {
          const trimmedUsername = signUpData.username.trim();
          if (users.find(user => user.username.toLowerCase() === trimmedUsername.toLowerCase())) {
            alert('Username already exists! Try a different one.');
          } else {
            setUsers([...users, { username: trimmedUsername, password: signUpData.password }]);
            setCurrentUser({ username: trimmedUsername });
            setSignUpData({ username: '', password: '' });
            setShowSignUp(false);
            alert('Sign up successful! You are now logged in.');
          }
        } else {
          alert('Please fill in all fields.');
        }
      };

      // Handle Sign In
      const handleSignIn = () => {
        try {
          const trimmedUsername = signInData.username.trim();
          const trimmedPassword = signInData.password.trim();
          if (!trimmedUsername || !trimmedPassword) {
            alert('Username and password cannot be empty.');
            return;
          }
          const user = users.find(
            user => user.username.toLowerCase() === trimmedUsername.toLowerCase() && user.password === trimmedPassword
          );
          if (user) {
            setCurrentUser({ username: user.username });
            setSignInData({ username: '', password: '' });
            setShowSignIn(false);
            alert('Sign in successful!');
          } else {
            console.log('Sign-in failed: Invalid credentials', { username: trimmedUsername, users });
            alert('Invalid username or password. Please check your credentials and try again.');
          }
        } catch (error) {
          console.error('Sign-in error:', error);
          alert('An error occurred during sign-in. Please try again later.');
        }
      };

      // Handle Sign Out
      const handleSignOut = () => {
        setCurrentUser(null);
        setJoinedGroups([]);
        alert('Signed out successfully.');
      };

      // Handle Forum Selection
      const handleForumClick = (post) => {
        setSelectedForum(post);
        setActiveTab('forum-details');
      };

      // Handle Event Registration
      const handleEventRegister = (event) => {
        if (!currentUser) {
          alert('Please sign in to register for events!');
          setShowSignIn(true);
          return;
        }
        setShowEventForm(event);
      };

      const handleEventFormSubmit = () => {
        if (eventFormData.name && eventFormData.email && eventFormData.rollNumber) {

        }

                  {/* Hero Section */}

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                      {initialData.interests.map((interest) => (

                          className={`p-4 rounded-lg text-center font-semibold transition duration-300 ${selectedInterest === interest ? 'bg-indigo-500 text-white' : 'bg-white text-gray-800 shadow-md hover:bg-indigo-100 card-hover'}`}
                        >

                        {groups
                          .filter((group) => group.interest === selectedInterest)
                          .map((group) => (
                            <div key={group.id} className="bg-white p-6 rounded-xl shadow-lg card-hover">
                              <h4 className="font-bold text-xl text-gray-800">{group.name}</h4>
                              <p className="text-gray-600 mt-2">{group.description}</p>
                              <p className="text-sm text-gray-500 mt-2">Members: {group.members}</p>
                              <button

                                className={`mt-4 px-4 py-2 rounded-full font-semibold transition duration-300 ${joinedGroups.includes(group.id) ? 'bg-gray-400 text-white cursor-not-allowed' : 'bg-indigo-500 hover:bg-indigo-600 text-white'}`}
                                disabled={joinedGroups.includes(group.id)}
                              >
                                {joinedGroups.includes(group.id) ? 'Joined' : 'Join Group'}
                              </button>

                  <div className="space-y-6">
                    {initialData.announcements.map((announcement) => (
                      <div key={announcement.id} className="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <h3 className="font-bold text-xl text-gray-800">{announcement.title}</h3>
                        <p className="text-gray-600 mt-2">{announcement.content}</p>
                        <p className="text-sm text-gray-500 mt-2">{announcement.date}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'events' && (
                <div>
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">Events</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {initialData.events.map((event) => (
                      <div key={event.id} className="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <h3 className="font-bold text-xl text-gray-800">{event.title}</h3>
                        <p className="text-gray-600 mt-2">{event.description}</p>
                        <p className="text-sm text-gray-500 mt-2">Date: {event.date}</p>
                        <p className="text-sm text-gray-500">Location: {event.location}</p>
                        <button 
                          onClick={() => handleEventRegister(event)}
                          className="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full font-semibold transition duration-300"
                        >
                          Register
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'opportunities' && (
                <div>
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">Opportunities</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {initialData.opportunities.map((opportunity) => (
                      <div key={opportunity.id} className="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <h3 className="font-bold text-xl text-gray-800">{opportunity.title}</h3>
                        <p className="text-gray-600 mt-2">{opportunity.description}</p>
                        <p className="text-sm text-gray-500 mt-2">Deadline: {opportunity.deadline}</p>
                        <button 
                          onClick={() => handleOpportunityApply(opportunity)}
                          className="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full font-semibold transition duration-300"
                        >
                          Apply
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'freshers' && (
                <div>
                  <h2 className="text-3xl font-bold text-gray-800 mb-8">Fresher Resources</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {initialData.fresherResources.map((resource) => (
                      <div key={resource.id} className="bg-white p-6 rounded-xl shadow-lg card-hover">
                        <h3 className="font-bold text-xl text-gray-800">{resource.title}</h3>
                        <p className="text-gray-600 mt-2">{resource.content}</p>
                        <button 
                          onClick={() => handleResourceClick(resource)}
                          className="mt-4 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full font-semibold transition duration-300"
                        >
                          Read More
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {activeTab === 'resource-details' && selectedResource && (
                <div>
                  <button
                    onClick={() => setActiveTab('freshers')}
                    className="mb-6 text-indigo-600 hover:text-indigo-800 font-semibold"
                  >
                    ← Back to Fresher Resources
                  </button>
                  <div className="bg-white p-8 rounded-xl shadow-lg">
                    <div dangerouslySetInnerHTML={{ __html: selectedResource.details }} />
                  </div>
                </div>
              )}
            </div>

            {/* Footer */}
            <footer className="bg-gray-800 text-white py-8 mt-12">
              <div className="max-w-7xl mx-auto px-6 text-center">
                <p className="text-lg">© 2025 SRM CONNECT. All rights reserved.</p>
                <p className="mt-2">Connect, Collaborate, Celebrate!</p>
              </div>
            </footer>
          </div>
        </StrictMode>
      );
    }

    // Render the app
    try {
      ReactDOM.render(<App />, document.getElementById('root'));
    } catch (error) {
      console.error('Error rendering React app:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('error-message').innerText = 'Failed to render the app. Check the console for details.';
    }
  </script>
</body>
</html>
